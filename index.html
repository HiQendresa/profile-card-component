<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');
  </style>

  <title>Profile card component</title>
</head>
<body>
  <main>
    <div class="image-top">
      <img src="./images/bg-pattern-top.svg" alt="bg">
    </div>
    <div class="container">
      <div class="image">
        <img src="./images/bg-card.png" alt="bg pattern top">
      </div>
      <div class="profile-image">
      </div>
      <div class="content">
        <div class="name">
        <p>Victor Crest</p>
        <span>26</span>
      </div>
      <p class="location">London</p>
      <div class="hr-line"></div>
      <div class="info">
        <p class="values">80K <span>Followers</span></p>
        <p class="values">803K<span>Likes</span></p>
        <p class="values">1.4K<span>Photos</span></p>
      </div>
      </div>
    </div>
    <div class="image-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="bg">
    </div>
  </main>

</body>
</html>
